<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tutorial-22</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet" type="text/css" media="screen">
    
</head>
<body>

<div class="signin-form">

    <div class="container">
        <form class="form-signin" method="post" id="register-form">
            <table class="table table-bordered">
            <thead>
                <td colspan="3">ちゅらまーい Ha:mo　観光ルートメンテナンス</td>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label>ルートID: </label>
                        <input type="text" class="form-control" disabled="disabled" placeholder="Poi_id" name="poi_id" id="poi_id" >
                    </td>

                    <td>
                        <label>グループID:</label>
                        <select class="form-select" name="group_id" id="group_id">
                            <option value="G1">G1</option>
                            <option value="G2">G2</option>
                            <option value="G3">G3</option>
                        </select>
                    </td>
                        
                    <td>
                         <button type="submit" class="btn btn-default" name="btn" id="btn"> &nbsp; キャンセル</button> 
                        <button type="submit" class="btn btn-default" name="btn-save" id="btn-submit">
                            <span class="glyphicon glyphicon-log-in"></span> &nbsp; 登録
                        </button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>ポイント名称: </label>
                        <input type="text" class="form-control" placeholder="Poi_name" name="poi_name" id="poi_name" >
                    </td>

                    <td>
                        <label>かな :</label>
                        <input type="text" class="form-control" placeholder="Poi_kana" name="poi_kana" id="poi_kana" >
                    </td>

                    <td></td>
                </tr>

                <tr>
                    <td>
                        <label>緯度:</label>
                        <input type="text" name="poi_lat" id="poi_lat" onchange="AutoCompl()">
                        <label>※世界測地系で入力</label>
                    </td>

                    <td>
                        <label>経度:</label>
                        <input type="text" name="poi_lon" id="poi_lon" onchange="AutoCompl()">
                    </td>

                    <td>
                        <label>緯度経度(日本測地): </label>
                        <p id="poi_lat_lon"></p>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>アイコン緯度: </label>
                        <input type="text" class="form-control" placeholder="26.12345" name="icon_lat" id="icon_lat"><br />
                        <label>※世界測地系で入力</label>
                    </td>

                    <td>
                        <label>アイコン経度: </label>
                        <input type="text" class="form-control" placeholder="126.12345" name="icon_lon" id="icon_lon">
                    </td>

                    <td>
                        <label>アイコン緯度経度(日本測地): </label>
                        <input type="text" class="form-control" disabled="disabled" placeholder="26.54321, 126.54321" name="icon_lat_lon" id="poi_lat_lon">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>ポイント種別: </label>
                        <select class="form-select" name="point_type">
                            <option value="aaa">aaa</option>
                            <option value="bbb">bbb</option>
                            <option value="ccc">ccc</optio0n>
                        </select>
                    </td>

                    <td colspan="2">
                        <label>イコン種別: </label>
                        <input  type="checkbox" name="icon_type" value="見る">
                        <label class="checkbox-inline"> 見る </label>
                        <input  type="checkbox" name="icon_type" value="食べる">
                        <label class="checkbox-inline"> 食べる </label>
                        <input  type="checkbox" name="icon_type" value="買う">
                        <label class="checkbox-inline"> 買う </label> 
                        <input  type="checkbox" name="icon_type" value="トイレ">
                        <label class="checkbox-inline"> トイレ </label>
                    </td>   
                </tr>

                <tr>
                    <td>
                        <input type="checkbox" name="goal"><label class="checkbox-inline"> ゴールとしても登録 </label><br>
                        <input type="checkbox" name="goal"><label class="checkbox-inline"> マルチゴール対象 </label><br>
                        <label>EV : </label>
                        <select class="form-select" name="ev_flag" id="ev_flag">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        </select>
                    </td>

                    <td >
                        <label>アイコン向き:</label>
                        <input type="text" class="form-control" name="icon_orentation">
                    </td>

                    <td >
                        <label>次観光ポイント音声ID: </label>
                        <input type="text" class="form-control" placeholder="OKINAWA" name="next_voice_id" id="next_voice_id"> <br>

                        <label>到着音声ID: </label>
                        <input type="text" class="form-control" placeholder="OKIMAWA" name="voice_id" id="voice_id"> <br>

                        <label>管理者ID:</label>
                        <select class="form-select" name="admin_id" id="admin_id">
                            <option value="aaa">OKINAWA</option>
                            <option value="bbb">bbb</option>
                            <option value="ccc">ccc</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td colspan="3" >
                        <table border="1">
                            <tr>
                                <td>詳細情報</td>
                                <td>営業時間</td>
                                <td>駐車場</td>
                                <td>定休日</td>
                                <td>料金</td>
                                <td>クレジット</td>
                                <td>写真名称.pngは省略)</td>
                            </tr>

                            <tr>
                                <td><input type="text" class="tbl-box" placeholder="tourist_detail" name="tourist_detail" id="tourist_detail"></td>

                                <td><input type="text" class="tbl-box" placeholder="business_hours" name="business_hours" id="business_hours"></td>

                                <td><input type="text" class="tbl-box" placeholder="parking" name="parking" id="parking"></td>

                                <td><input type="text" class="tbl-box" placeholder="closing_day" name="closing_day" id="closing_day"></td>

                                <td><input type="text" class="tbl-box" placeholder="pay" name="pay" id="pay"></td>

                                <td><input type="text" class="tbl-box" placeholder="credit_card" name="credit_card" id="credit_card"></td>

                                <td><input type="text" class="tbl-box" placeholder="photo_file_name" name="photo_file_name" id="photo_file_name"></td>
                            </tr>
                        </table>
                    </td>
                </tr>

                
            </tbody>


            </table>
        </form> 
    </div>
</div>


</body>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
<script type="text/javascript" src="script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
